<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Tally</title>
    <style>
        body {
            background-color: black; /* Fond noir */
            color: burlywood; /* Texte couleur burlywood */
            font-family: 'Dubai', sans-serif;
            padding: 20px;
            height: 100vh; /* Prendre toute la hauteur de la fenêtre */
            margin: 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
            font-size: 24px;
        }

        .button {
            color: burlywood;
            background-color: transparent;
            border: 2px solid burlywood;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: burlywood;
            color: black;
        }

        /* Pour que l'iframe prenne toute la hauteur disponible */
        iframe {
            width: 100%;
            height: calc(100vh - 120px); /* Moins l'espace des boutons */
            border: 0;
        }
    </style>
    <script async src="https://tally.so/widgets/embed.js"></script> <!-- Script Tally -->
</head>
<body>
    <h1>Mon formulaire Tally</h1>

    <!-- Les boutons pour Accueil et FAQ -->
    <div class="footer">
        <a href="/" class="button">Accueil</a>
        <a href="/faq" class="button">FAQ</a>
    </div>

    <!-- Nouveau formulaire Tally intégré -->
    <iframe data-tally-src="https://tally.so/r/w4o14o?transparentBackground=1" frameborder="0" marginheight="0" marginwidth="0" title="Rédige ton prompt"></iframe>

    <script>
        var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};
        if("undefined"!=typeof Tally)v();
        else if(d.querySelector('script[src="'+w+'"]')==null){
            var s=d.createElement("script");
            s.src=w;
            s.onload=v;
            s.onerror=v;
            d.body.appendChild(s);
        }
    </script>
</body>
</html>
